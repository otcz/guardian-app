<div class="container">
  <p-card class="card">
    <div class="header"><h2 class="title">Asignar opciones por sección</h2></div>
    <div class="body">
      <div class="form-grid">
        <div class="field">
          <label>Sección</label>
          <p-dropdown [options]="secciones" optionLabel="nombre" optionValue="id" [(ngModel)]="seccionId" name="seccionId" placeholder="Seleccione sección" [filter]="true" [showClear]="true"></p-dropdown>
        </div>
        <div class="field">
          <label>Buscar opción</label>
          <input pInputText type="text" [(ngModel)]="query" (ngModelChange)="applyFilter()" placeholder="Filtrar por nombre o ruta" />
        </div>
      </div>

      <p-table [value]="filteredOptions" [paginator]="true" [rows]="10" dataKey="path" selectionMode="multiple" [(selection)]="selectedOptions">
        <ng-template pTemplate="header">
          <tr>
            <th class="cell-narrow"></th>
            <th>Opción</th>
            <th>Ruta</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-opt>
          <tr [pSelectableRow]="opt">
            <td><p-tableCheckbox [value]="opt"></p-tableCheckbox></td>
            <td>{{ opt.label }}</td>
            <td>{{ opt.path }}</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
    <div class="actions">
      <button pButton type="button" label="Guardar" icon="pi pi-save" (click)="save()" [disabled]="!seccionId || saving"></button>
      <button pButton type="button" class="p-button-text" label="Cancelar" icon="pi pi-times" (click)="reset()"></button>
    </div>
  </p-card>
</div>
