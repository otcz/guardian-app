<div class="login-bg-cashbet">
  <div class="login-panel-cashbet">
    <div class="login-header-cashbet">
      <div class="login-header-content">
        <img src="assets/logo-cashbet.svg" alt="Logo" class="login-logo-cashbet" />
        <!-- Puedes cambiar el logo por el de tu sistema -->
      </div>
      <svg class="login-header-wave" viewBox="0 0 400 60" preserveAspectRatio="none">
        <path d="M0,0 Q200,80 400,0 L400,60 L0,60 Z" fill="#fff"/>
      </svg>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form-cashbet">
      <div class="login-field-cashbet">
        <i class="pi pi-envelope input-icon-cashbet"></i>
        <input pInputText id="correo" formControlName="correo" placeholder="Type E-mail ID" />
      </div>
      <div class="login-field-cashbet">
        <i class="pi pi-lock input-icon-cashbet"></i>
        <input [type]="showPassword ? 'text' : 'password'" pInputText id="password" formControlName="password" placeholder="Password" />
        <button type="button" class="showpass-btn-cashbet" (click)="togglePassword()" tabindex="-1">
          <i class="pi" [ngClass]="showPassword ? 'pi-eye-slash' : 'pi-eye'"></i>
        </button>
      </div>
      <button pButton type="submit" label="Login" class="login-btn-cashbet" [disabled]="loginForm.invalid || loading">
        <span *ngIf="!loading">Login</span>
        <span *ngIf="loading" class="spinner"></span>
      </button>
      <div class="login-links-cashbet">
        <a href="#" class="login-link-cashbet">Create Account</a>
        <span>|</span>
        <a href="#" class="login-link-cashbet">Forgot Password?</a>
      </div>
      <button type="button" class="login-btn-facebook-cashbet">
        <i class="pi pi-facebook"></i> Signup with Facebook
      </button>
    </form>
  </div>
</div>
