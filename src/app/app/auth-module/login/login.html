<div class="login-bg-mobile">
  <div class="login-panel-mobile">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form-mobile">
      <h2 class="login-title-mobile">Login</h2>
      <div class="login-field-mobile">
        <input pInputText id="correo" formControlName="correo" placeholder="Yourmail@gmail.com" />
      </div>
      <div class="login-field-mobile">
        <input [type]="showPassword ? 'text' : 'password'" pInputText id="password" formControlName="password" placeholder="********" />
        <button type="button" class="showpass-btn-mobile" (click)="togglePassword()" tabindex="-1">
          <i class="pi" [ngClass]="showPassword ? 'pi-eye-slash' : 'pi-eye'"></i>
        </button>
      </div>
      <button pButton type="submit" label="Login" class="login-btn-mobile" [disabled]="loginForm.invalid || loading">
        <span *ngIf="!loading">Login</span>
        <span *ngIf="loading" class="spinner"></span>
      </button>
      <div class="login-links-row-mobile">
        <a href="#" class="login-link-mobile right">Forgot Password?</a>
      </div>
      <div class="login-separator-mobile">
        <span>Or Login with</span>
      </div>
      <div class="login-social-row-mobile">
        <button type="button" class="login-social-btn fb"><i class="pi pi-facebook"></i></button>
        <button type="button" class="login-social-btn tw"><i class="pi pi-twitter"></i></button>
        <button type="button" class="login-social-btn ig"><i class="pi pi-instagram"></i></button>
      </div>
      <div class="login-signup-row-mobile">
        <span>Don't have account?</span>
        <a href="#" class="login-link-mobile">Sign up</a>
      </div>
    </form>
  </div>
</div>
