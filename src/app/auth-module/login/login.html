<div class="login-bg-mobile">
  <div class="login-panel-mobile">
    <div class="login-logo-mobile">
      <img src="../../../assets/logo.png" alt="Logo Guardian" class="login-logo-img" />
    </div>
    <div *ngIf="errorMsg" class="login-card-message error">
      <i class="pi pi-exclamation-triangle"></i> {{ errorMsg }}
    </div>
    <div *ngIf="successMsg" class="login-card-message success">
      <i class="pi pi-check-circle"></i> {{ successMsg }}
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form-mobile">
      <h2 class="login-title-mobile">Iniciar sesión</h2>
      <div class="login-field-mobile">
        <input pInputText id="usuario" formControlName="usuario" placeholder="Usuario" />
      </div>
      <div class="login-field-mobile">
        <input pInputText id="correo" formControlName="correo" placeholder="Correo electrónico" />
      </div>
      <div class="login-field-mobile">
        <input [type]="showPassword ? 'text' : 'password'" pInputText id="password" formControlName="password" placeholder="Contraseña" />
        <button type="button" class="showpass-btn-mobile" (click)="togglePassword()" tabindex="-1">
          <i class="pi" [ngClass]="showPassword ? 'pi-eye-slash' : 'pi-eye'"></i>
        </button>
      </div>
      <button pButton type="submit" class="login-btn-mobile" [disabled]="loginForm.invalid || loading">
        <span *ngIf="!loading">Iniciar sesión</span>
        <span *ngIf="loading" class="spinner"></span>
      </button>
      <div class="login-links-row-mobile">
        <a href="#" class="login-link-mobile right">¿Olvidaste tu contraseña?</a>
      </div>
      <div class="login-separator-mobile">
        <span>O inicia con Google</span>
      </div>
      <div class="login-social-row-mobile">
        <button type="button" class="login-social-btn google"><i class="pi pi-google"></i></button>
      </div>
      <div class="login-signup-row-mobile">
        <span>¿No tienes cuenta?</span>
        <a href="#" class="login-link-mobile">Regístrate</a>
      </div>
    </form>
  </div>
</div>
