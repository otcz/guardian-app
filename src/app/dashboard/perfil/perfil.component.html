<div class="perfil-wrapper">
  <div class="perfil-card">
    <div class="perfil-avatar">
      <img src="assets/logo_guardian_256px.png" alt="Avatar usuario" class="logo-guardian-avatar" />
    </div>
    <div class="perfil-info">
      <h2>{{ usuario.nombre }}</h2>
      <div class="perfil-email"><i class="pi pi-envelope"></i> {{ usuario.correo }}</div>
      <div class="perfil-rol" *ngIf="usuario.rol"><i class="pi pi-user"></i> {{ usuario.rol }}</div>
      <div class="perfil-ultimo-acceso" *ngIf="usuario.ultimoAcceso">
        <i class="pi pi-clock"></i> Último acceso: {{ usuario.ultimoAcceso | date:'short' }}
      </div>
    </div>
    <div class="perfil-sesion">
      <div class="sesion-label">Tiempo restante de sesión</div>
      <div class="sesion-timer" [ngClass]="{'expirada': tiempoRestante <= 0, 'peligro': tiempoRestante > 0 && tiempoRestante < 60}">
        <i class="pi pi-stopwatch"></i> {{ tiempoRestanteFormateado }}
      </div>
      <div *ngIf="tiempoRestante <= 0" class="sesion-expirada-msg">
        <i class="pi pi-lock"></i> Tu sesión ha expirado. Por favor, vuelve a iniciar sesión.
      </div>
    </div>
  </div>
</div>
