<div class="form-center-wrapper">
  <div class="editar-usuario-form-horizontal">
    <div class="buscar-usuario-wrapper">
      <form class="crear-usuario-form-grid buscar-usuario-form" (ngSubmit)="buscarUsuario()">
        <div class="form-grid" style="margin-bottom:0;">
          <div class="input-group search-group">
            <label for="busqueda" class="input-label search-label">Buscar usuario</label>
            <div class="input-icon-wrapper">
              <i class="pi pi-search search-icon"></i>
              <input pInputText type="text" [(ngModel)]="busqueda" name="busqueda" id="busqueda" placeholder="Correo o identificación del usuario..." required />
            </div>
            <button pButton type="submit" class="btn-crear buscar-btn">
              Buscar
            </button>
          </div>
        </div>
      </form>
      <div *ngIf="mensaje && !usuario" class="mensaje mensaje-error">{{ mensaje }}</div>
    </div>
    <form *ngIf="usuario" class="editar-usuario-form" (ngSubmit)="editarUsuario()">
      <h2>Editar usuario</h2>
      <div class="form-grid">
        <div class="input-group">
          <label for="nombreCompleto" class="input-label">Nombre completo</label>
          <div class="input-icon-wrapper">
            <i class="pi pi-user"></i>
            <input id="nombreCompleto" [(ngModel)]="usuario.nombreCompleto" name="nombreCompleto" required
                   placeholder="Nombre completo"
                   [ngClass]="{'campo-requerido': intentoGuardar && (!usuario.nombreCompleto || usuario.nombreCompleto.trim() === '')}">
          </div>
        </div>
        <div class="input-group">
          <label for="documentoTipo" class="input-label">Tipo de documento</label>
          <div class="input-icon-wrapper">
            <i class="pi pi-id-card"></i>
            <select id="documentoTipo" [(ngModel)]="usuario.documentoTipo" name="documentoTipo" required
                    [ngClass]="{'campo-requerido': intentoGuardar && (!usuario.documentoTipo || usuario.documentoTipo.trim() === '')}">
              <option *ngFor="let tipo of documentoTipos" [value]="tipo">{{ tipo }}</option>
            </select>
          </div>
        </div>
        <div class="input-group">
          <label for="documentoNumero" class="input-label">Número de documento</label>
          <div class="input-icon-wrapper">
            <i class="pi pi-id-card"></i>
            <input id="documentoNumero" [(ngModel)]="usuario.documentoNumero" name="documentoNumero" required
                   placeholder="Número de documento"
                   [ngClass]="{'campo-requerido': intentoGuardar && (!usuario.documentoNumero || usuario.documentoNumero.trim() === '')}">
          </div>
        </div>
        <div class="input-group">
          <label for="correo" class="input-label">Correo</label>
          <div class="input-icon-wrapper">
            <i class="pi pi-envelope"></i>
            <input id="correo" [(ngModel)]="usuario.correo" name="correo" required placeholder="Correo"
                   autocomplete="username" readonly
                   [ngClass]="{'campo-requerido': intentoGuardar && (!usuario.correo || usuario.correo.trim() === '')}">
          </div>
        </div>
        <div class="input-group">
          <label for="password" class="input-label">Contraseña</label>
          <div class="input-icon-wrapper">
            <i class="pi pi-lock"></i>
            <input id="password" [(ngModel)]="usuario.password" name="password" type="password" placeholder="Contraseña"
                   autocomplete="new-password"
                   [ngClass]="{'campo-requerido': intentoGuardar && false}">
          </div>
        </div>
        <div class="input-group">
          <label for="rol" class="input-label">Rol</label>
          <div class="input-icon-wrapper">
            <i class="pi pi-users"></i>
            <select id="rol" [(ngModel)]="usuario.rol" name="rol"
                    [ngClass]="{'campo-requerido': intentoGuardar && (!usuario.rol || usuario.rol.trim() === '')}">
              <option *ngFor="let rol of roles" [value]="rol">{{ rol }}</option>
            </select>
          </div>
        </div>
        <div class="input-group">
          <label for="estado" class="input-label">Estado</label>
          <div class="input-icon-wrapper">
            <i class="pi pi-check"></i>
            <select id="estado" [(ngModel)]="usuario.estado" name="estado"
                    [ngClass]="{'campo-requerido': intentoGuardar && (!usuario.estado || usuario.estado.trim() === '')}">
              <option *ngFor="let estado of estados" [value]="estado">{{ estado }}</option>
            </select>
          </div>
        </div>
        <div class="input-group">
          <label for="casa" class="input-label">Casa</label>
          <div class="input-icon-wrapper">
            <i class="pi pi-home"></i>
            <input id="casa" [(ngModel)]="usuario.casa" name="casa" required placeholder="Casa"
                   [ngClass]="{'campo-requerido': intentoGuardar && (!usuario.casa || usuario.casa.trim() === '')}">
          </div>
        </div>
        <div class="input-group">
          <label for="telefono" class="input-label">Teléfono</label>
          <div class="input-icon-wrapper">
            <i class="pi pi-phone"></i>
            <input id="telefono" [(ngModel)]="usuario.telefono" name="telefono" required placeholder="Teléfono"
                   [ngClass]="{'campo-requerido': intentoGuardar && (!usuario.telefono || usuario.telefono.trim() === '')}">
          </div>
        </div>
      </div>
      <button type="submit" class="guardar-btn">Guardar cambios</button>
      <div class="mensaje mensaje-estado">{{ mensaje }}</div>
    </form>
  </div>
</div>
