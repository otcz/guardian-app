<div class="eliminar-usuario-form">
  <h2>Eliminar Vehículo</h2>
  <form (ngSubmit)="eliminarVehiculo()">
    <label>ID del vehículo a eliminar:</label>
    <input [(ngModel)]="id" name="id" required>
    <button type="submit">Eliminar vehículo</button>
  </form>
  <div class="mensaje" [ngClass]="{'mensaje-error': mensaje && (mensaje.includes('no existe') || mensaje.toLowerCase().includes('error'))}">{{mensaje}}</div>
</div>
